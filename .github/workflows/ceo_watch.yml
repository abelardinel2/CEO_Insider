name: CEO Insider Watch

on:
  schedule:
    - cron: "0 10,17 * * *"  # Run at 10AM and 5PM UTC daily
  workflow_dispatch:

jobs:
  run-ceo-watch:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CEO Insider Bot
        run: python main.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SUMMARY_LABEL: ${{ secrets.SUMMARY_LABEL }}
          COMPANY_NAME: ${{ secrets.COMPANY_NAME }}
          SEC_EMAIL: ${{ secrets.SEC_EMAIL }}

      - name: Commit updated cik_watchlist.json
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add cik_watchlist.json
          git commit -m "Update cik_watchlist.json" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}